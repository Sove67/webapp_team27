    <div id="cardHolder">
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            //Fetch posts
            //for each post create a card containing title, author, tags, description, rating
            /**/
            let postList = [];
            let placeholderPost1 = [
                1, //Rating
                "title1",
                "description1",
                "author1",
                "tag1",
                "/post.html" //Link
            ]
            let placeholderPost2 = [
                3, //Rating
                "title2",
                "description2 is longer than the other descriptions to test wrapping text.",
                "author2",
                "tag2,tag3",
                "/post.html" //Link
            ]
            let placeholderPost3 = [

                4, //Rating
                "title3",
                "description3",
                "author3",
                "tag4IsLonger,tag5,tag6,tag7,tag8,tag9",
                "/post.html" //Link
            ]
            postList.push(placeholderPost1);
            postList.push(placeholderPost2);
            postList.push(placeholderPost3);

            postList.forEach(function (item) {
                $.get("/postListCard.html", function (postHTML) {
                    $("#cardHolder").append(postHTML);
                }).then(function () {
                    let card = $(".card:last-of-type");
                    card.find(".rating").text(item[0]);
                    card.find(".title").text(item[1]);
                    card.find(".description").text(item[2]);
                    card.find(".author").text(item[3]);
                    let tagList = item[4].split(",");
                    tagList.forEach(function (tagText) {
                        let newTag = "<span class=\"badge badge-dark\">" + tagText +
                            "</span>";
                        card.find(".tagList").append(newTag)
                    });
                    card.find(".view").attr("href", item[5]);
                })
            });
        });
        /*]]>*/
    </script>
